<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ style }}" />
        <link rel="icon"  href="{{ icon }}" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <title>{{ title }}</title>
    </head>
    <body>
        <header class="header d-flex justify-content-between">
            <nav class="navbar">
                <a class="navbar-brand p-3 flex-fill text-start text-light" href="/">
                    <img src="{{ icon }}">
                    Космическая система очередей
                </a>
            </nav>
            <nav class="navbar text-body-tertiary">
                <a class="nav-link-item nav-link p-3 flex-fill text-center" href="/request_ticket">Получить талон</a>
                <a class="nav-link-item nav-link p-3 flex-fill text-center" href="/registration">Открыть новую комнату</a>
                <a class="nav-link-item nav-link p-3 flex-fill text-center" href="/login">Зайти в комнату</a>
            </nav>
        </header>
        <main role="main" class="container">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
